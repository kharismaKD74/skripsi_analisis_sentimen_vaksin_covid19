{% extends "template.html" %}
{% block content %}
<table class="table table-striped table-bordered">
   <thead>
       <tr>
           <th scope="col">Sentimen</th>
           <th scope="col">Text</th>
           <th scope="col">Hasil_Cleaning</th>
           <th scope="col">Hasil_Stop_Word</th>
           <th scope="col">Hasil_Lemmatize</th>
           <th scope="col">Year</th>
       </tr>
   </thead>
   <tbody>
   {% for row in data %}
       <tr>
           <td>{{row['sentimen']}}</td>
           <td>{{row['text']}}</td>
           <td>{{row['hasil_cleaning']}}</td>
           <td>{{row['hasil_stop_word']}}</td>
           <td>{{row['hasil_lemmatize']}}</td>
           <td>{{row['year']}}</td>
       </tr>
   {% endfor %}
   </tbody>
</table>
{% endblock %}
