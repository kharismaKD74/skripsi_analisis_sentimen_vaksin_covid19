{% extends "template.html" %}
{% block content %}
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Text</th>
            <th scope="col">Username</th>
            <th scope="col">Year</th>
        </tr>
    </thead>
    <tbody>
    {% for row in data %}
        <tr>
            <td>{{row['date']}}</td>
            <td>{{row['text']}}</td>
            <td>{{row['username']}}</td>
            <td>{{row['year']}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
